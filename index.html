<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/bootstrap.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Kalkulator Poin FIFA</title>
</head>
<body>
    <div class="container d-flex flex-column flex-shrink-1">

        <h2>Kalkulator Poin FIFA Online</h1> 
        
        <div class="d-flex flex-column flex-gap input-point-wrapper">
            <div class="d-flex align-items-center flex-gap layer-2-wrapper">
                <label for="old-point-team-a">Negara A:</label>
                <div class="d-flex flex-column justify-content-center">
                    <input type="text" id="old-point-team-a" placeholder="Nama atau kode negara">
                    <ul class="team-a"></ul>
                </div>
            </div>
        </div>

        <div class="d-flex flex-column flex-gap input-point-wrapper">
            <div class="d-flex align-items-center flex-gap layer-2-wrapper">
                <label for="old-point-team-b">Negara B:</label>
                <div class="d-flex flex-column justify-content-center">
                    <input type="text" id="old-point-team-b" placeholder="Nama atau kode negara">
                    <ul class="team-b"></ul>
                </div>
            </div>
        </div>
        
        <div class="d-flex match-result-wrapper">
            <div>Hasil pertandingan:</div>
            <div>
                <div class="d-flex align-items-center flex-gap">
                    <input type="radio" name="match-result" id="win-result" value="win">
                    <label for="win-result">Tim A menang</label>
                </div>
                <div class="d-flex align-items-center flex-gap">
                    <input type="radio" name="match-result" id="draw-result" value="draw">
                    <label for="draw-result">Seri</label>
                </div>
                <div class="d-flex align-items-center flex-gap">
                    <input type="radio" name="match-result" id="lose-result" value="lose">
                    <label for="lose-result">Tim A kalah</label>
                </div>
            </div>
            <div>
                <div class="d-flex align-items-center flex-gap">
                    <input type="checkbox" name="ko-round-result" id="ko-round" value="true">
                    <label for="ko-round">Babak KO (Knock Out)</label>
                </div>
                <div class="d-flex align-items-center flex-gap">
                    <input type="checkbox" name="penalty-shoot-result" id="penalty-shoot" value="true">
                    <label for="penalty-shoot">Tendangan penalti</label>
                </div>
            </div>
        </div>

        <select name="" id="match-categories">
            <option disabled>Pilih jenis pertandingan</option>
            <option value="5">Pertandingan diluar kalender FIFA matchday</option>
            <option value="10">Pertandingan didalam kalender FIFA matchday</option>
            <option value="15">Babak grup kompetisi Nations League</option>
            <option value="25">Babak play-off dan final kompetisi Nations League</option>
            <option value="25">Babak kualifikasi kejuaraan konfederasi dan piala dunia</option>
            <option value="35">Babak grup kejuaraan konfederasi sampai perempatfinal</option>
            <option value="40">Babak perempatfinal kejuaraan konfederasi sampai seterusnya</option>
            <option value="40">Semua pertandingan FIFA Confederation Cup</option>
            <option value="50">Babak grup piala dunia sampai perempatfinal</option>
            <option value="60">Babak perempatfinal piala dunia sampai seterusnya</option>
        </select>

        <div class="match-expect-wrapper d-flex flex-column">
            <p id="match-coeff-value">Koefisien pertandingan = 0</p>
            <div class="d-flex flex-gap">
                <div>
                    <p>Poin lama tim A = 0.0</p>
                    <p>Poin lama tim B = 0.0</p>
                </div>
                <div>
                    <p class="we-a">We tim A = 0.0</p>
                    <p class="we-b">We tim B = 0.0</p>
                </div>
            </div>
        </div>

        <div class="submit-btn-wrapper d-flex flex-column align-items-center">
            <button class="btn btn-primary flex-shrink-1" type="submit" id="submit-btn">Submit</button>
        </div>

        <div class="result-wrapper d-flex flex-column flex-shrink-1">
            <div class="new-point-wrapper d-flex justify-content-between team-a">
                <span class="name">Poin baru tim A:</span>
                <span class="new-point team-a"></span>
                <span class="diff-point team-a"></span>
            </div>
            <div class="new-point-wrapper d-flex justify-content-between team-b">
                <span class="name">Poin baru tim B:</span>
                <span class="new-point team-b"></span>
                <span class="diff-point team-b"></span>
            </div>
        </div>
    </div>
    <script src="assets/js/main.js"></script>
</body>
</html>
