<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="assets/css/bootstrap.css" />
  <link rel="stylesheet" href="assets/css/style.css" />
  <title>Kalkulator Poin FIFA</title>
</head>

<body>
  <div class="container d-flex flex-column justify-content-center align-items-center flex-shrink-1">
    <h2>Kalkulator Poin FIFA Online</h2>
    <br />
    <div class="d-flex flex-gap align-items-center input-point-wrapper">
      <div>Negara A:</div>
      <div class="d-flex flex-column justify-content-center country-wrapper">
        <div class="country-opts team-a d-flex justify-content-start align-items-center">
          <span>Pilih negara</span>
        </div>
        <ul class="team-a"></ul>
      </div>
      <div>
        <input type="text" placeholder="Poin awal" id="old-point-team-a" />
      </div>
    </div>

    <div class="d-flex flex-gap align-items-center input-point-wrapper">
      <div>Negara B:</div>
      <div class="d-flex flex-column justify-content-center country-wrapper">
        <div class="country-opts team-b d-flex align-items-center justify-content-start">
          <span>Pilih negara</span>
        </div>
        <ul class="team-b"></ul>
      </div>
      <div>
        <input type="text" placeholder="Poin awal" id="old-point-team-b" />
      </div>
    </div>

    <select id="match-categories">
      <option disabled>Pilih kategori pertandingan</option>
      <option value="5">Pertandingan diluar kalender FIFA matchday</option>
      <option value="10">Pertandingan didalam kalender FIFA matchday</option>
      <option value="15">Babak grup kompetisi Nations League</option>
      <option value="25">
        Babak play-off dan final kompetisi Nations League
      </option>
      <option value="25">
        Kualifikasi kejuaraan konfederasi dan piala dunia
      </option>
      <option value="35">
        Babak grup kejuaraan konfederasi sampai perempatfinal
      </option>
      <option value="40">
        Babak perempatfinal kejuaraan konfederasi sampai seterusnya
      </option>
      <option value="40">Semua pertandingan FIFA Confederation Cup</option>
      <option value="50">Babak grup piala dunia sampai perempatfinal</option>
      <option value="60">
        Babak perempatfinal piala dunia sampai seterusnya
      </option>
    </select>

    <div class="match-expect-wrapper">
      <p id="match-coeff-value">Koefisien pertandingan = 0</p>
    </div>

    <div class="d-flex match-result-wrapper">
      <div>Hasil pertandingan:</div>
      <div>
        <div class="d-flex align-items-center flex-gap">
          <input type="radio" name="match-result" id="win-result" value="win" />
          <label for="win-result">Tim A menang</label>
        </div>
        <div class="d-flex align-items-center flex-gap">
          <input type="radio" name="match-result" id="draw-result" value="draw" />
          <label for="draw-result">Seri</label>
        </div>
        <div class="d-flex align-items-center flex-gap">
          <input type="radio" name="match-result" id="lose-result" value="lose" />
          <label for="lose-result">Tim A kalah</label>
        </div>
      </div>
      <div>
        <div class="d-flex align-items-center flex-gap">
          <input type="checkbox" id="ko-round" value="true" />
          <label for="ko-round">Babak Knock Out</label>
        </div>
        <div class="d-flex align-items-center flex-gap">
          <input type="checkbox" id="pso-round" value="true" />
          <label for="pso-round">Tendangan penalti</label>
        </div>
      </div>
    </div>

    <div class="btn-wrapper d-flex align-items-center justify-content-center">
      <button class="btn btn-primary" type="submit" id="submit-btn">
        Submit
      </button>
    </div>

    <div class="result-wrapper d-flex flex-shrink-1">
      <div class="d-flex flex-column justify-content-center align-items-start">
        <span class="name">Negara A:</span>
        <span class="name">Negara B:</span>
      </div>
      <div class="new-point-wrapper d-flex flex-column align-items-center justify-content-center">
        <span class="new-point team-a">0.00</span>
        <span class="new-point team-b">0.00</span>
      </div>
      <div class="diff-point-wrapper d-flex flex-column align-items-center justify-content-center">
        <span class="diff-point team-a">0.00</span>
        <span class="diff-point team-b">0.00</span>
      </div>
    </div>
  </div>
  <script src="assets/js/main.js"></script>
</body>

</html>
